name: CI Build

on:
  push:
    branches: [develop]

jobs:
  deploy-to-qa:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]
        
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }} ğŸ”§
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Yarn Install ğŸ”§
      run: yarn install
    - name: QA Build ğŸ”¨
      run: yarn build-qa
    - name: Deploy to S3 ğŸš€
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.QA_BUCKET_NAME }}
        AWS_ACCESS_KEY_ID: ${{ secrets.QA_SECRET_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.QA_SECRET_KEY }}
        AWS_REGION: ${{ secrets.QA_REGION }}
        SOURCE_DIR: "build"
                
