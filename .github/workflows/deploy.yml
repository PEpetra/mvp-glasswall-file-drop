name: Deploy

on:
  push:
    branches: [master]

jobs:
    deploy-to-stage:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]
        
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }} ğŸ”§
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Yarn Install ğŸ”§
      run: yarn install
    - name: Stage Build ğŸ”¨
      run: yarn build-stage
    - name: Deploy to S3 ğŸš€
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.STAGE_BUCKET_NAME }}
        AWS_ACCESS_KEY_ID: ${{ secrets.STAGE_SECRET_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.STAGE_SECRET_KEY }}
        AWS_REGION: ${{ secrets.STAGE_REGION }}
        SOURCE_DIR: "package"

  deploy-to-prod-1:
    runs-on: ubuntu-latest
    needs: [end-to-end-test]
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }} ğŸ”§
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Yarn Install ğŸ”§
      run: yarn install
    - name: Production Build ğŸ”¨
      run: yarn build
    - name: Deploy to S3 ğŸš€
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.PROD_BUCKET_NAME }}
        AWS_ACCESS_KEY_ID: ${{ secrets.PROD_SECRET_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.PROD_SECRET_KEY }}
        AWS_REGION: ${{ secrets.PROD_REGION }}
        SOURCE_DIR: "package"
       
